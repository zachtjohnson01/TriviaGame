<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia</title>

    <!-- CSS Reset -->
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="row heading">
            <div class="col-md-12">
                Trivia
            </div>
        </div>
        <div class="row startbutton">
            <div class="col-md-12">
                <button type="button" class="startbutton">
                    Start
                </button>
            </div>
        </div>
        <div class="row timer">
            <div class="col-md-12">
                <p></p>
            </div>
        </div>
        <div class="row question">
            <div class="col-md-12">
                <p></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 ans ans1">
                <p></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 ans ans2">
                <p></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 ans ans3">
                <p></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 ans ans4">
                <p></p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <p class="score"></p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="nextquestion">Next Question</button>
            </div>
        </div>
    </div>

    
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
